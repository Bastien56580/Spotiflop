{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Ajouter un nouveau son trop cool !</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titre">Titre * (obligatoire)</label>
                    <input type="text" class="form-control" name="titre" id="titre" required>
                </div>
                <div class="form-group">
                    <label for="artiste">Artiste * (obligatoire)</label>
                    <input type="text" class="form-control" name="artiste" id="artiste" required>
                </div>
                <div class="form-group">
                    <label for="musique">Musique * (.mp3 uniquement)</label>
                    <br>
                    <input type="file" class="form-control-file" name="musique" id="musique" accept=".mp3">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Ajouter</button>
            </form>
            <script>

            </script>
        </div>
    </div>
</div>
    {% endblock %}

{% block JS %}
<script src="{{ url_for('static', path='js/ajouterTitre.js') }}"></script>
{% endblock %}
